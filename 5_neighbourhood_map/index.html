<!DOCTYPE html>
<html>
    <head>
        <!-- This tells the browser how to read the document. -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Neighborhood Map</title>
        <meta name="author" content="Enrique GQ">
        <meta name="description" content="Neighborhood Map from Udacity FEND Nanodegree">

        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="icon" href="img/favicon.ico">

        <!-- Load the page styles. -->
        <link href="css/style.css" rel="stylesheet">
        <!-- Font Icon package -->
        <link href="pkgs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="collapsibleMenu" class="options-box open">
                <a id="hamburger" class="header__hamburger" href="#">☰</a>
                <h1>Discover Athens (Αθήνα)</h1>
                <div id="search-nav">
                    <input id="locationInput" placeholder="Search…" type="input"
                        data-bind="textInput: keyword, valueUpdate: 'keydown'"
                        autocomplete="off" />
                    <a href="#" data-bind="click: resetApp">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                    </a>
                    <div id="scroller">
                        <ul class="locations" data-bind="foreach: filteredLocations">
                            <div data-bind="visible: visible">
                                <a href="#" data-bind="click: selectLocation">
                                    <li>
                                        <strong data-bind="text: $data.title"></strong>
                                    </li>
                                </a>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </body>
    <script>
        function gmErrorHandler() {
            var mapDiv = document.getElementById('map');
            var error = document.createElement('h3');
            error.style['text-align'] = 'center';
            error.append('An error has occurred while requesting the map. Please refresh the page.');
            mapDiv.appendChild(error);
        }
    </script>
    <!-- JS libraries/scripts -->
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyBJcpM1INjUtJvxz8_Td8lZt9gA1UdCVkI&libraries=geometry&v=3&callback=initApp" onerror="gmErrorHandler()">
    </script>
    <script src="js/libs/jquery.min.js"></script>
</html>
