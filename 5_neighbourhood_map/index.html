<!DOCTYPE html>
<html>
    <head>
        <!-- This tells the browser how to read the document. -->
        <meta charset="utf-8">
        <title>Neighborhood Map</title>

        <meta name="author" content="Enrique GQ">
        <meta name="description" content="Neighborhood Map from Udacity FEND Nanodegree">
        <!-- Load the page styles. -->
        <link href="css/style.css" rel="stylesheet">
        <!-- Font Icon package -->
        <link href="pkgs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <script src="js/libs/knockout-3.4.2.js"></script>
        <!-- Google Maps API -->
        <script async defer src=
            "https://maps.googleapis.com/maps/api/js?key=AIzaSyBJcpM1INjUtJvxz8_Td8lZt9gA1UdCVkI&libraries=geometry&v=3&callback=initApp">
        </script>
        <script src="js/app.js"></script>
        <script src="js/libs/jquery.min.js"></script>
        <!-- <script src="js/app2.js"></script> -->
    </head>
    <body>
        <div class="container">
            <div class="options-box">
                <a id="hamburger" class="header__hamburger" href="#">☰</a>
                <!-- <div id="search-container"> -->
                    <h1>Discover Athens (Αθήνα)</h1>
                    <div id="search-nav">
                        <input id="locationInput" placeholder="Search…" type="input" data-bind="textInput: keyword, valueUpdate: 'keydown'" autocomplete="off"></input>
                        <a href="#" data-bind="click: resetApp">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                        </a>
                        <div id="scroller">
                            <ul class="locations" data-bind="foreach: filteredLocations">
                                <div data-bind="visible: visible">
                                    <a href="#" data-bind="click: selectLocation">
                                        <li>
                                            <strong data-bind="text: $data.title"></strong>
                                        </li>
                                    </a>
                                </div>
                            </ul>
                        </div>
                    <!-- </div> -->
                    <script>
                        /*
                           * Open the drawer when the menu ison is clicked.
                           */
                          var menu = document.querySelector('#hamburger');
                          var drawer = document.querySelector('.options-box');

                          menu.addEventListener('click', function(e) {
                            drawer.classList.toggle('open');
                            e.stopPropagation();
                          });
                    </script>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </body>
</html>
